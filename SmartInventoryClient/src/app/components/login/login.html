<div class="login-page">
  <mat-card class="login-card mat-elevation-z6">
    <div class="login-header">
      <h1>Welcome back</h1>
      <p>Sign in to continue</p>
    </div>

    <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
      <!-- Email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="email" required email />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password" required />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <div class="error" *ngIf="error">
        {{ error }}
      </div>

      <!-- Submit -->
      <button
        mat-flat-button
        color="primary"
        class="login-btn"
        type="submit"
        [disabled]="loading || !loginForm.valid"
      >
        <mat-progress-spinner
          *ngIf="loading"
          diameter="18"
          mode="indeterminate"
        ></mat-progress-spinner>

        <span *ngIf="!loading">Sign In</span>
      </button>
    </form>

    <div class="login-footer">
      <span>Donâ€™t have an account?</span>
      <a routerLink="/register">Sign up</a>
    </div>
  </mat-card>
</div>
