<div class="table-wrapper" *ngIf="data.length; else empty">
  <table mat-table [dataSource]="data" class="mat-elevation-z0">
    <!-- DATE -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let row">
        {{ row.date | date }}
      </td>
    </ng-container>

    <!-- QUANTITY -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let row">
        {{ row.totalQuantity }}
      </td>
    </ng-container>

    <!-- REVENUE -->
    <ng-container matColumnDef="revenue">
      <th mat-header-cell *matHeaderCellDef>Revenue</th>
      <td mat-cell *matCellDef="let row">{{ row.totalRevenue | currency:'INR' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #empty>
  <p class="empty-state">No sales data available</p>
</ng-template>
