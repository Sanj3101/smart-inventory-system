<mat-toolbar color="primary" class="toolbar">
  <!-- mobile menu -->
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    class="mobile-only"
    *ngIf="isLoggedIn()"
    aria-label="Open menu"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <span class="brand">Stock<span class="brand-accent">Sphere</span> </span>

  <!-- Desktop navigation -->
  <nav class="nav-links desktop-only" *ngIf="isLoggedIn()">
    <a
      mat-button
      *ngFor="let item of menuItems()"
      [routerLink]="item.route"
      routerLinkActive="active-link"
    >
      {{ item.label }}
    </a>
  </nav>

  <span class="spacer"></span>

  <!-- Actions -->
  <div class="actions" *ngIf="isLoggedIn(); else authLinks">
    <button
      mat-icon-button
      routerLink="/notifications"
      aria-label="Notifications"
      [matBadge]="unreadCount"
      matBadgeColor="warn"
      matBadgeSize="large"
      matBadgeOverlap="true"
      [matBadgeHidden]="unreadCount === 0"
    >
      <mat-icon>notifications</mat-icon>
    </button>

    <!-- Logout -->
    <button mat-icon-button class="logout-btn" (click)="logout()" aria-label="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </div>

  <ng-template #authLinks>
    <div class="actions">
      <button mat-button routerLink="/login">Sign In</button>
      <button mat-stroked-button routerLink="/register">Sign Up</button>
    </div>
  </ng-template>
</mat-toolbar>

<!-- Mobile menu -->
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let item of menuItems()" [routerLink]="item.route">
    <mat-icon class="menu-icon">{{ item.icon }}</mat-icon>
    <span>{{ item.label }}</span>
  </button>
</mat-menu>
